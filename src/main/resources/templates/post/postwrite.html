<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 작성하기</title>
</head>
<body>
<div style="text-align: center; margin-top: 100px;">
    <h2>글 작성하기</h2>
    <form id="postWriteForm">
        <div style="margin-top: 20px;">
            <label for="title">제목</label>
            <input type="text" id="title" name="title">
        </div>
        <div style="margin-top: 10px;">
            <label for="content">내용</label>
            <textarea id="content" name="content"></textarea>
        </div>
        <div style="margin-top: 20px;">
            <button type="button" onclick="submitPost()">작성하기</button>
        </div>
    </form>
    <div style="margin-top: 10px;">
        <button onclick="location.href='home.html'"
                th:onclick="|location.href='@{/}'|"
                type="button">취소</button>
    </div>
</div>

<script>
    function submitPost() {
        const form = document.getElementById('postWriteForm');

        // 폼 데이터를 JSON 객체로 변환
        const formData = {
            title: form.title.value,
            content: form.content.value
        };

        // JSON 데이터를 서버에 POST 요청으로 전송
        fetch('/post/write', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
            .then(response => {
                if (response.ok) {
                    alert("글이 성공적으로 작성되었습니다!");
                    window.location.href = '/post'; // 성공 시 리디렉션
                } else {
                    return response.json().then(data => {
                        // 서버에서 받은 에러 메시지 표시
                        alert("에러: " + data.map(error => error.defaultMessage).join("\n"));
                    });
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("글 작성 중 오류가 발생했습니다.");
            });
    }
</script>

</body>
</html>
