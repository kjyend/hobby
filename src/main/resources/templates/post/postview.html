<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 보기</title>
</head>
<body>
<div style="text-align: center; margin-top: 100px;">
    <div>
        <h2 th:text="${post.title}" id="title" name="title">제목</h2>
        <p th:text="${post.content}" id="content" name="content">내옹</p>
    </div>

    <div style="margin-top: 20px;">
        <button th:if="${isLoggedIn}" onclick="location.href='postedit.html'"
                th:onclick="|location.href='@{/post/edit/}' + ${postId}|"
                type="button">수정하기</button>
    </div>
    <div style="margin-top: 10px;">
        <button  onclick="location.href='postlist.html'"
                 th:onclick="|location.href='@{/post}'|"
                 type="button">글 리스트 화면으로</button>
    </div>
    <div style="margin-top: 10px;">
        <button  onclick="location.href='home.html'"
                th:onclick="|location.href='@{/}'|"
                type="button">홈 화면으로</button>
    </div>
</div>
</body>
</html>
