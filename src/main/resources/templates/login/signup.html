<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<div style="text-align: center; margin-top: 100px;">
    <h2>회원가입</h2>
    <form id="signupForm">
        <div style="margin-top: 20px;">
            <label for="loginId">아이디</label><br>
            <input type="text" id="loginId" name="loginId">
        </div>
        <div style="margin-top: 10px;">
            <label for="password">비밀번호</label><br>
            <input type="password" id="password" name="password">
        </div>
        <div style="margin-top: 10px;">
            <label for="checkPassword">비밀번호 체크</label><br>
            <input type="password" id="checkPassword" name="checkPassword">
        </div>
        <div style="margin-top: 10px;">
            <label for="name">이름</label><br>
            <input type="text" id="name" name="name">
        </div>
        <div style="margin-top: 10px;">
            <label for="birthday">생일</label><br>
            <input type="date" id="birthday" name="birthday">
        </div>
        <div style="margin-top: 20px;">
            <button type="button" onclick="submitForm()">가입하기</button>
        </div>
    </form>
    <div style="margin-top: 10px;">
        <button onclick="location.href='home.html'"
                th:onclick="|location.href='@{/}'|"
                type="button">취소</button>
    </div>
</div>

<script>
    function submitForm() {
        const form = document.getElementById('signupForm');

        // 폼 데이터를 JSON 객체로 변환
        const formData = {
            loginId: form.loginId.value,
            password: form.password.value,
            checkPassword: form.checkPassword.value,
            name: form.name.value,
            birthday: form.birthday.value
        };

        // JSON 데이터를 서버에 POST 요청으로 전송
        fetch('/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
            .then(response => {
                if (response.ok) {
                    alert("회원가입이 완료되었습니다!");
                    window.location.href = '/login'; // 성공 시 리디렉션
                } else {
                    return response.json().then(data => {
                        // 서버에서 받은 에러 메시지 표시
                        alert("에러: " + data.map(error => error.defaultMessage).join("\n"));
                    });
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("회원가입 중 오류가 발생했습니다.");
            });
    }
</script>

</body>
</html>
