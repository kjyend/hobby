<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 350px;">
        <h2 class="text-center">로그인</h2>
        <form id="loginForm">
            <div class="form-group mt-3">
                <label for="loginId">아이디</label>
                <input type="text" id="loginId" name="loginId" class="form-control" placeholder="아이디를 입력하세요">
            </div>
            <div class="form-group mt-3">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요">
            </div>
            <div class="d-grid mt-4">
                <button type="button" class="btn btn-primary" onclick="submitLogin()">로그인</button>
            </div>
        </form>
        <div class="d-grid mt-3">
            <button class="btn btn-secondary" onclick="location.href='signup.html'"
                    th:onclick="|location.href='@{/signup}'|"
                    type="button">회원가입하기</button>
        </div>
        <div class="d-grid mt-2">
            <button class="btn btn-danger" onclick="location.href='home.html'"
                    th:onclick="|location.href='@{/}'|"
                    type="button">취소</button>
        </div>
    </div>
</div>

<script>
    function submitLogin() {
        const form = document.getElementById('loginForm');

        const formData = {
            loginId: form.loginId.value,
            password: form.password.value
        };

        fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
            .then(response => {
                if (response.ok) {
                    alert("로그인 성공!");
                    window.location.href = '/';
                } else {
                    return response.json().then(data => {
                        alert("에러: " + data.map(error => error.defaultMessage).join("\n"));
                    });
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("로그인 중 오류가 발생했습니다.");
            });
    }
</script>
</body>
</html>
