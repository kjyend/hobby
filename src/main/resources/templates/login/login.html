<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<div style="text-align: center; margin-top: 100px;">
    <h2>로그인</h2>
    <form id="loginForm">
        <div style="margin-top: 20px;">
            <label for="loginId">아이디</label><br>
            <input type="text" id="loginId" name="loginId">
        </div>
        <div style="margin-top: 10px;">
            <label for="password">비밀번호</label><br>
            <input type="password" id="password" name="password">
        </div>
        <div style="margin-top: 20px;">
            <button type="button" onclick="submitLogin()">로그인</button>
        </div>
    </form>
    <div style="margin-top: 20px;">
        <button onclick="location.href='signup.html'"
                th:onclick="|location.href='@{/signup}'|"
                type="button">회원가입하기</button>
    </div>
    <div style="margin-top: 10px;">
        <button onclick="location.href='home.html'"
                th:onclick="|location.href='@{/}'|"
                type="button">취소</button>
    </div>
</div>

<script>
    function submitLogin() {
        const form = document.getElementById('loginForm');

        // 폼 데이터를 JSON 객체로 변환
        const formData = {
            loginId: form.loginId.value,
            password: form.password.value
        };

        // JSON 데이터를 서버에 POST 요청으로 전송
        fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
            .then(response => {
                if (response.ok) {
                    alert("로그인 성공!");
                    window.location.href = '/'; // 성공 시 리디렉션
                } else {
                    return response.json().then(data => {
                        // 서버에서 받은 에러 메시지 표시
                        alert("에러: " + data.map(error => error.defaultMessage).join("\n"));
                    });
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("로그인 중 오류가 발생했습니다.");
            });
    }
</script>

</body>
</html>
