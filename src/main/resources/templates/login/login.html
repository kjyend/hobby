<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<div style="text-align: center; margin-top: 100px;">
    <h2>로그인</h2>
    <form th:action="@{/login}" method="post">
        <div style="margin-top: 20px;">
            <label th:for="loginId">아이디</label><br>
            <input type="text" id="loginId" name="loginId">
        </div>
        <div style="margin-top: 10px;">
            <label th:for="password">비밀번호</label><br>
            <input type="password" id="password" name="password">
        </div>
        <div style="margin-top: 20px;">
            <button type="submit">로그인</button>
        </div>
    </form>
    <div style="margin-top: 20px;">
        <button onclick="location.href='signup.html'"
                th:onclick="|location.href='@{/signup}'|"
                type="button">회원가입하기</button>
    </div>
    <div style="margin-top: 10px;">
        <button onclick="location.href='home.html'"
                th:onclick="|location.href='@{/}'|"
                type="button">취소</button>
    </div>
</div>
</body>
</html>
